<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="интерактивная страница, с редактированием профиля">
  <meta name="keywords" content="mesto, изменить, форма, фото, лайк">
  <meta name="author" content="Никита Стифеев">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="page__container">
    <header class="header page__header">
      <img class="header__logo" src="./images/logo-mesto.svg" alt="логотип место">
    </header>
    <main>
      <section class="profile page__profile">
        <img class="profile__image" src="./images/0.jpg" alt="главное-фото">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__about">Исследователь океана</p>
          <button class="profile__button-edit" type="button" aria-label="редактировать профиль"></button>
        </div>
        <button class="profile__button-add" type="button" aria-label="добавить новый пост"></button>
      </section>
      <section class="elements page__elements">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021. Mesto Russia</p>
    </footer>

    <div class="popup popup_edit">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button class="popup__cross" type="button"></button>
        <form class="profile-info" name="profile-info">
          <fieldset class="popup__input-container">
            <input class="popup__input input-username" type="text" name="username" placeholder="Имя" required>
            <input class="popup__input input-userabout" type="text" name="userabout" placeholder="Информация о себе">
          </fieldset>
          <fieldset class="popup__handlers">
            <button class="popup__button-save" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup_add">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <button class="popup__cross" type="button"></button>
        <form class="profile-info" name="profile-info">
          <fieldset class="popup__input-container">
            <input class="popup__input input-name" type="text" name="name" placeholder="Название" required>
            <input class="popup__input input-link" type="text" name="link" placeholder="Ссылка на картинку" required>
          </fieldset>
          <fieldset class="popup__handlers">
            <button class="popup__button-save" type="submit">Создать</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup_show-img">
      <div class="popup__show-area">
        <img src="" alt="" class="popup__img">
        <span class="popup__place"></span>
        <button class="popup__cross" type="button"></button>
      </div>
    </div>
  </div>

  <template id="card">
    <article class="element">
      <img class="element__image" src="" alt="">
      <button class="element__button-delete" type="button" aria-label="удалить"></button>
      <div class="element__info">
        <h2 class="element__name"></h2>
        <button class="element__button-like" type="button" aria-label="нравиться"></button>
      </div>
    </article>
  </template>
  <script src="./script/script.js"></script>
</body>

</html>
